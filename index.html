<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Teambit - by Alexander Orlov</title>
    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
    <!-- My style -->
    <link rel="stylesheet" href="dist/app.css">
  </head>
  <body>
    <!-- Begin header-->
    <header>

      <div class="header-top">
        <div class="logo">
          <img src="img/logo.svg" alt="logo teambit">
        </div>
        <nav>
          <!-- Begin desktop navigation -->
          <ul class="desktop-navigation">
            <li>
              <a href="#">Solutions</a>
            </li>
            <li>
              <a href="#">Pricing</a>
            </li>
            <li>
              <a href="#">Blog</a>
            </li>
            <li>
              <a href="#">Sign in</a>
            </li>
            <li>
              <a class="btn big" href="#">
                <img src="img/google-logo.svg" alt=""> Sign Up</a>
            </li>
          </ul>
          <!-- End desktop navigation -->

          <!-- Begin mobile navigation -->
          <span class="mobile-navigation"><i class="fas fa-bars"></i></span>
          <!-- End mobile navigation -->
        </nav>
      </div>

      <div class="container">
        <div class="jambotron">
          <div class="teaser">
            <h1>Understand, recognize and develop your people</h1>
            <h2>Teambit helps teams create a high performing culture with regular feedback. </h2>
            <a href="#" class="btn">
              <img src="img/google-logo.svg" alt="google"> <span>Sign up with Google</span>
            </a>
             or
             <a href="#" class="btn">
               <img src="img/slack-logo.svg" alt="slack"> <span>Sign up with Slack</span>
             </a>
            <p>or use yor email address <a href="#"><i class="fas fa-arrow-right"></i></a></p>
          </div>
          <div class="illustration">
            <img src="images/illustration-main.jpg" alt="jambotron illustration">
          </div>
        </div>
      </div>
    </header>
    <!-- End header -->

    <!-- Begin main -->
    <main>

    </main>
    <!-- End main -->

    <!-- Begin footer -->
    <footer>
    </footer>
    <!-- End footer -->
  </body>
</html>
